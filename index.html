<html>

<head>
  <title>My Tetris</title>
</head>

<body>
  <h1>Tetris</h1>
  <main id="main" class="flex row">
    <svg id="svgCanvas">
      <!-- game over text box -->
      <g id="gameOver" visibility="hidden">
        <rect x="26" y="120" fill="white" height="48" width="149"></rect>
        <text x="36" y="140" style="font-size: 15px">Game Over!</text>
        <text x="36" y="160" style="font-size: 15px">Press T to restart</text>
      </g>
    </svg>
    <div id="sideBar" class="flex col">
      <svg id="svgPreview"></svg>
      <div id="info" class="flex col">
        <div class="text">
          <span class="left">Current Level: </span>
          <span class="right" id="levelText">...</span>
        </div>
        <div class="text">
          <span class="left">Current Score: </span>
          <span class="right" id="scoreText">...</span>
        </div>
        <div class="text">
          <span class="left">Highscore: </span>
          <span class="right" id="highScoreText">...</span>
        </div>
        <div class="text">
          <p style="font-size: 15px">Press any of A, S, or D to start the game. When the game ends, press T to restart.
          <p style="font-size: 15px">R: Rotate clockwise <br> A: Move left <br> S: Move down <br> D: Move right <br> M:
            Drop
            down
          </p>
          </p>
        </div>




      </div>
    </div>
  </main>
  <script type="module" src="./src/main.ts"></script>
</body>

</html>
